<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">

    <title>Timer pomodoro</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play">
                <img src="./images/play-circle.svg"/>
            </button>
            <button class="pause hide">
                <img src="./images/pause-circle.svg"/>
            </button>
            <button class="stop hide">
                <img src="./images/stop-circle.svg"/>
            </button>
            <button class="set">
                <img src="./images/stopwatch.svg"/>
            </button>
        </div>
    </main>
    <footer>
        <button class="sound-on">
            <img src="./images/volume-medium.svg"/>
        </button>
        <button class="sound-off hide">
            <img src="./images/volume-mute.svg"/>
        </button>
    </footer>

    <script src="js/index.js" type="module"></script>
</body>
</html>
